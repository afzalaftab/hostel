{% extends "hostel_allotment/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    
    <h2>Log In</h2>

  <h2>Password</h2>
  <input type="password" name="password">
  <input type="submit">Log In</input>
</form>
{% endblock content %}
